# keycloak config
quarkus.oidc-client.client-enabled=true
## keycloak.url is set by OidcWiremockTestResource
quarkus.oidc-client.token-path=${keycloak.url}/realms/quarkus/token
quarkus.oidc-client.client-id=federated-catalogue
quarkus.oidc-client.credentials.secret=irrelevant_because_of_wiremock
quarkus.oidc-client.grant.type=password
quarkus.oidc-client.grant-options.password.username=irrelevant_because_of_wiremock
quarkus.oidc-client.grant-options.password.password=irrelevant_because_of_wiremock